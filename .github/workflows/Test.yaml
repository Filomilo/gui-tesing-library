name: Dot net test on windows docker
run-name: ${{ github.actor }} is testing Code
on: [push]
jobs:
  NUnit_Tests:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: install docker
        run: |
          ls
          sudo apt-get update
          sudo apt-get install ca-certificates curl
          sudo install -m 0755 -d /etc/apt/keyrings
          sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
          sudo chmod a+r /etc/apt/keyrings/docker.asc
          echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
            $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
            sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin -y
      - name: run tests
        run: |
            ls
            bash  RunTests.sh
      - name: package reults
        uses: actions/upload-artifact@v4
        with:
            name: test-run_Resultts
            path: ./shared
      - name: Generate HTML test report
        uses: rjtngit/nunit-html-action@v1
        with:
            inputXmlPath: shared/test-results.xml    
            outputHtmlPath: test_report/results.html
      - name: Upload test report
        uses: actions/upload-artifact@v3
        with:
              path: test_report